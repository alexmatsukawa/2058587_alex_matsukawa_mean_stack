<div>
    <h3>EXAM</h3>
    <form [formGroup]="myForm" (ngSubmit)="submit()">
        <div *ngFor="let q of questionBank" >
            <p>{{q.question}}</p>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans1}}>{{q.ans1}}<br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans2}}>{{q.ans2}}<br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans3}}>{{q.ans3}}<br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans4}}>{{q.ans4}}<br>
        </div>
        <br>
        <input type="submit" value="Submit Quiz">
    </form>
</div>
