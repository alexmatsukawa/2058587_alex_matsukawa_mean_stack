<div>
    <h3>EXAM</h3>
    <form [formGroup]="myForm" (ngSubmit)="submitQuiz()">
        <div *ngFor="let q of questionBank" >
            <p>{{q.question}}</p>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans1}} required><span id={{q.ans1}}> {{q.ans1}}</span><br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans2}} required><span id={{q.ans2}}> {{q.ans2}}</span><br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans3}} required><span id={{q.ans3}}> {{q.ans3}}</span><br>
            <input type="radio" formControlName={{q.question}} name="{{q.question}}" value={{q.ans4}} required><span id={{q.ans4}}> {{q.ans4}}</span><br>
            <hr>
        </div>
        <div [innerHTML]="innerHTMLString"></div>
        <input class="btn btn-primary" type="submit" value="Submit Quiz" [disabled]="myForm.invalid || click"><input class="btn btn-danger" type="reset" value="Reset Quiz" (click)="resetVals()">
    </form>
</div>
